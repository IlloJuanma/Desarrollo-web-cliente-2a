<!--Crea cinco botones y coloca como value un color diferente a cada uno. Cada vez
que se pulse uno de los botones, el fondo de la página debe cambiar al color indicado
por ese botón.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h2>Ejercicio 2</h2>
    <button id="btn1" value="red">Rojo</button>
    <button id="btn2" value="black">Negro</button>
    <button id="btn3" value="blue">Azul</button>
    <button id="btn4" value="yellow">Amarillo</button>
    <button id="btn5" value="green">Verde</button>
    
</body>
<script src="ej6.js" defer></script>
</html>
