<!--Crea un DIV con el número 0 en su interior. Bajo el DIV, coloca dos botones: uno
para sumar y otro para restar.
• Si se pulsa el botón para sumar, se incrementa en uno el número que hay en el
DIV en ese momento.
• Si se pulsa el botón restar, se decrementa en uno el número que hay en el DIV en
ese momento.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="css/ej3.css">
</head>
<body>
    <h2>Ejercicio 3</h2>
    <div id="resultado">0</div>
    <div class="botones">
        <div class="botonResta">
            <button>Restar</button>
        </div>
        <div class="botonSuma">
            <button>Suma</button>
        </div>
       
    </div>
    
</body>
<script src="ej3.js"></script>
</html>
