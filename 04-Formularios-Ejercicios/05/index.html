    <!-- Crea un formulario con dos campos de texto y un boton llamado COMPROBAR. El
botón debe comprobar si el contenido de uno de los campos es anagrama del otro.
Mostrará el resultado haciendo uso de la función alert. Si ambos campos están vacíos,
no se considerará que son anagramas.
Nota: una palabra es anagrama de otra si las dos tienen las mismas letras, con el mismo número de
apariciones, pero en un orden diferente.
 -->
</head>
<body>
    <h2>Le Anagramé</h2>
    <form action="">
        <label>Introduce texto</label><br>
        <input type="text" name="texto1" placeholder="aqui" value=""><br><br>
        <label>Introduce texto 2</label><br>
        <input type="text" name="texto2" placeholder="aqui de nuevo" value=""><br><br>
        <input type="button" name="comprobar" value="Comprobar">
    </form>
    
</body>
</html>
